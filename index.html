 <!-- start -->
 <!-- Dough Type -->
 <h3><strong>Pick Your Dough</strong></h3>
  <div class="container">
    <div class="col-md-3">
      <div class="panel panel-warning">
      <div class="panel heading">Type</div>
      <div class="radio">
        <label><input type="radio" name="pizza" value="orig">
          <p>Original</p>
          <p>Thin Crust</p>

    <!-- Selection -->
  <form id="toppings">
    <h3><em>Pick Your Toppings</em></h3>
    <!-- section 1 -->
    <div class="col-md-6">
      <div class="panel panel-info">
        <div class="panel heading">Meats</div>
      <!--topping 1-->
      <div class="radio">
        <label><input type="radio" name="pizza" value="one">
          <p class="fontco">Pepperoni</p><br>
            <img src="img/pep.jpeg" id="pep"></label>
           </div>
           <hr>
         <!-- topping 2-->
          <div class="radio">
            <label><input type="radio" name="pizza" value="two">
              <p class="fontco">Sausage</p></label>
          </div>
          <hr>
          <!-- topping 3 -->
          <div class="radio">
            <label><input type="radio" name="pizza" value="three">
              <p class="fontco">Ham</p></label>
          </div>
          <hr>
          <!-- topping 4 -->
          <div class="radio">
            <label><input type="radio" name="pizza" value="four">
              <p class="fontco"></p></label>
          </div>
          <hr>
          <!-- topping 5 -->
          <div class="radio">
            <label><input type="radio" name="pizza" value="five">
              <p class="fontco"></p></label>
          </div>
        </div>
      </div>

        <!-- section 2  -->
          <!-- Veggies -->
        <div class="col-md-6">
          <div class="panel panel-info">
            <div class="panel heading">Veggies</div>
          <!-- topping 6 -->
          <div class="radio">
            <label><input type="radio" name="pizza" value="six">
              <p class="fontco"></p></label>
          </div>
          <hr>
          <!-- topping 7 -->
          <div class="radio">
            <label><input type="radio" name="pizza" value="seven">
              <p class="fontco"></p></label>
          </div>
          <hr>
          <!-- topping 8 -->
          <div class="radio">
            <label><input type="radio" name="pizza" value="eight">
              <p class="fontco"></p></label>
          </div>
          <hr>
          <!-- topping 9 -->
          <div class="radio">
            <label><input type="radio" name="pizza" value="nine">
              <p class="fontco"></p></label>
          </div>
          <hr>
          <!-- topping 10 -->
          <div class="radio">
            <label><input type="radio" name="pizza" value="ten">
              <p class="fontco"></p></label>
          </div>
        </div>
      </div>
      <br>
      <!-- submit button -->
      <div class="container">
      <button type="submit" class="btn btn-info">Add Toppings</button>
    </div>
    </form>
<br>
<br>
<hr>
<!-- order submit -->
  <div class="container">
    <div id="summary">
     <h2>Pls Fill Up Below</h2>
     <div id="infos">
       <form>
         <div class="form-group">
           <label for="person"><span class="letters">Name</label></span>
           <input id="person" class="form-control" type="text">
         </div>
         <div class="form-group">
           <label for="address"><span class="letters">Address</label></span>
           <input id="address" class="form-control" type="text">
         </div>
         <div class="form-group">
           <label for="email"><span class="letters">Email</label></span>
           <input id="email" class="form-control" type="text">
         </div>
         <div class="form-group">
           <label for="phone"><span class="letters">Phone #</label></span>
           <input id="phone" class="form-control" type="text">
         </div>
       <button class="btn btn-success" type="submit" value="text" id="submit">Submit</button>
       </form>
     </div>
   </div>
